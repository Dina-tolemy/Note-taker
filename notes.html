<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      <h3>Note Taker</h3>
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note" style="width: 100px;"> save</i>
      <i class="fas fa-pen text-light new-note" style="width: 100px;"> new</i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card" style="margin-top: 20px;">
          <ul class="list-group">
            
              <h4>note name</h4>
              <p>text to display</p>
            
          </ul>
        </div>
      </div>
      <div class="col-8">
        <div class="card" style="margin-top: 20px;">
          <input class="note-title" placeholder="Note Title" maxlength="15" style="font-size: 22px;"
            style="font-style: oblique; " type="text">
          <textarea class="note-textarea noteText" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>


$(".save-note").on("click", function(event) {
      event.preventDefault();
      var newNote = {
        name: $(".note-title").val().trim(),
        text: $(".noteText").val().trim(),
      };

      $.post("/api/notes", newNote)
        .then(function(data) {
          console.log(data);
        });
    });

    $.get("/api/notes/", function (data) {
      for (var i = 0; i < data.length; i++) {
        console.log(data);
        if (data)
        for (var i = 0; i < data.length; i++) {
            var newDiv = '<h4>'+i+'</h4>'+ '<h4>Note title: '+data[i].name+'</h4>'+'<p>Note: '+data[i].text+'</p>'+'</br>';
            $(".list-group").append(newDiv);
          }
        }
      }
    );




  </script>
</body>

</html>
